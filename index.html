<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    />
    <link rel="shortcut icon" href="images/book-favicon1-removebg.ico" />
    <link rel="stylesheet" href="library-styles.css" />
    <script src="library.js" defer></script>
  </head>

  <body>
    <div class="header">
      <div class="container">
        <h1 class="label">My Library</h1>
        <button class="btn btn-login">Log In</button>
      </div>
    </div>
    <div class="main container">
      <button class="btn btn-add" id="addBookBtn">
        <i class="bx bx-plus-circle"></i> Add New Book
      </button>
      <div class="books-grid">
        <div class="book-card">
          <div class="book-info title">Harry Potter</div>
          <div class="book-info author">JK. Rowling</div>
          <div class="book-info pages">400</div>
          <button class="btn book-info" id="btn-read">READ</button>
          <button class="btn book-info" id="btn-delete">DELETE</button>
        </div>
        <div class="book-card">
          <div class="book-info title">Lord Of The Rings</div>
          <div class="book-info author">JRR Tolkein</div>
          <div class="book-info pages">900</div>
          <button class="btn book-info" id="btn-read">READ</button>
          <button class="btn book-info" id="btn-delete">DELETE</button>
        </div>
      </div>
    </div>

    <footer class="footer">
      <a class="am-github" href="https://github.com/Dr3wsky" target="_blank">
        Copyright &copy Dr3wsky
        <script>
          document.write(new Date().getFullYear());
        </script></a
      >
    </footer>

    <div class="modal" id="addBookModal">
      <form class="book-form" id="bookForm">
        <h1 class="new-book">NEW BOOK</h1>
        <input
          class="input"
          type="text"
          id="title"
          required
          placeholder="Book Title"
          maxlength="100"
        />
        <p class="error-msg" id="titleError"></p>
        <input
          class="input"
          type="text"
          id="Author"
          required
          placeholder="Author"
          maxlength="100"
        />
        <p class="error-msg" id="authorError"></p>
        <input
          class="input"
          type="number"
          id="pages"
          required
          placeholder="# Pages"
          max="10000"
        />
        <label for="isRead">
          <input class="is-read" type="checkbox" id="isRead" />Has this book
          been read?</label
        >
        <button class="btn btn-submit" type="submit" id="submitBtn">
          <i class="bx bx-book-add"></i> Add
        </button>
      </form>
    </div>
    <div class="overlay"></div>
  </body>
</html>
